<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="question-container">
        <span
          id="question-indicator"
          class="question-container__question-indicator"
          >Questao 1 de 10</span
        >
        <span id="question" class="question-container__question">
          qual a melhor linguagem de programacao?
        </span>
      </div>
      <div class="answers-container">
        <button onclick="checkAnswer(this)" class="answers-container__answers">
          javascript
        </button>
        <button onclick="checkAnswer(this)" class="answers-container__answers">
          java
        </button>
        <button onclick="checkAnswer(this)" class="answers-container__answers">
          python
        </button>
        <button onclick="checkAnswer(this)" class="answers-container__answers">
          c++
        </button>
      </div>
    </div>
    <div id="question-transition" class="question-transition">
      <span class="question-transition__message"></span>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
